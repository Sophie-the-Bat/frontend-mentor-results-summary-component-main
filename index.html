<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 2rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card card-result">
      <h2 class="card__heading transparency">Your Result</h2> 
      <div class="card-result-circle">
        <span class="card-result-big-number">76</span><br>
        <span class="transparency">of 100</span>
      </div>
      <p class="card-result-subheading">
        Great
      </p>
      <p class="card-result-text">
        You scored higher than 65% of<br>
        the people who have taken<br>
        these tests.
      </p>
    </div>
    <div class="card card-summary">
      <h2 class="card__heading">Summary</h2>
      <ul class="card-summary-list" role="list">
        <li class="card-summary-list-item item-reaction">
          <div class="card-summary-list-item-left">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
          </div>
          <div class="card-summary-list-item-right">
           <p>
              80 <span class="transparency">/ 100</span>
            </p>
          </div>      
        </li>
        <li class="card-summary-list-item item-memory">
          <div class="card-summary-list-item-left ">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
                   <p>
            92 <span class="transparency">/ 100</span>
         </p> 
        </li>
        <li class="card-summary-list-item item-verbal">
          <div class="card-summary-list-item-left">
            <img src="./assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
          </div>
          <p>
            61 <span class="transparency">/ 100</span>
          </p>
        </li>
        <li class="card-summary-list-item item-visual">
          <div class="card-summary-list-item-left">
            <img src="./assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
          </div>
          <p>
            72 <span class="transparency">/ 100</span>
          </p>
        </li>
      </ul>
      <button class="card-summary-button">
        Continue
      </button>   
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sophie</a>.
  </div>
</body>
</html>
